databaseChangeLog:
  - changeSet:
      id: feat-7-fix-course-schema
      author: quanghuy
      changes:
        - addColumn:
            tableName: course
            columns:
              - column:
                  name: CreatedBy
                  type: VARCHAR(255)
        - addColumn:
            tableName: course
            columns:
              - column:
                  name: UpdatedBy
                  type: VARCHAR(255)
        - renameColumn:
            tableName: course
            oldColumnName: CourseName
            newColumnName: Name
        - renameColumn:
            tableName: course
            oldColumnName: CategoryID
            newColumnName: CategoryId
        - modifyDataType:
            tableName: course
            columnName: Description
            newDataType: VARCHAR(1000)
        - modifyDataType:
            tableName: course
            columnName: Status
            newDataType: VARCHAR(50)
        - modifyDataType:
            tableName: course
            columnName: Price
            newDataType: DECIMAL(18,2)

        # ===== COURSE SECTION =====
        - createTable:
            tableName: coursesection
            columns:
              - column:
                  name: CourseSectionID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: CourseID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: Name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: Description
                  type: VARCHAR(1000)

              - column:
                  name: Order
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: IsActive
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: CreatedAt
                  type: DATETIME

              - column:
                  name: UpdatedAt
                  type: DATETIME

        # ===== LESSON =====
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: LessonID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: CourseSectionID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: Name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: Description
                  type: VARCHAR(1000)

              - column:
                  name: Order
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: IsActive
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: CreatedAt
                  type: DATETIME

              - column:
                  name: UpdatedAt
                  type: DATETIME

        # ===== LESSON ITEM =====
        - createTable:
            tableName: lessonitem
            columns:
              - column:
                  name: LessonItemID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: LessonID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: Name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: Description
                  type: VARCHAR(1000)

              - column:
                  name: Content
                  type: TEXT

              - column:
                  name: ItemType
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: Order
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: CreatedAt
                  type: DATETIME

              - column:
                  name: UpdatedAt
                  type: DATETIME

        # ===== COURSE KEY =====
        - createTable:
            tableName: coursekey
            columns:
              - column:
                  name: CourseKeyID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: CourseID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: StudentID
                  type: VARCHAR(255)
                  constraints:
                    nullable: false


              - column:
                  name: CreatedBy
                  type: VARCHAR(255)

              - column:
                  name: CreatedAt
                  type: DATETIME

              - column:
                  name: UpdatedAt
                  type: DATETIME

        # ===== PROCESS =====
        - createTable:
            tableName: process
            columns:
              - column:
                  name: ProcessID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: CourseKeyID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: LessonID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: CreatedAt
                  type: DATETIME

              - column:
                  name: UpdatedAt
                  type: DATETIME

        # ===== PROCESS ITEM =====
        - createTable:
            tableName: processitem
            columns:
              - column:
                  name: ProcessItemID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: ProcessID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: LessonItemID
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: CreatedAt
                  type: DATETIME

              - column:
                  name: UpdatedAt
                  type: DATETIME

      rollback:
        - dropTable:
            tableName: processitem
        - dropTable:
            tableName: process
        - dropTable:
            tableName: coursekey
        - dropTable:
            tableName: lessonitem
        - dropTable:
            tableName: lesson
        - dropTable:
            tableName: coursesection
        # Rollback course alterations
        - dropColumn:
            tableName: course
            columnName: UpdatedBy
        - dropColumn:
            tableName: course
            columnName: CreatedBy
        - renameColumn:
            tableName: course
            oldColumnName: Name
            newColumnName: CourseName
        - renameColumn:
            tableName: course
            oldColumnName: CategoryId
            newColumnName: CategoryID
        - modifyDataType:
            tableName: course
            columnName: Description
            newDataType: TEXT
        - modifyDataType:
            tableName: course
            columnName: Status
            newDataType: TINYINT(1)