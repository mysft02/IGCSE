databaseChangeLog:
  - changeSet:
      id: 8
      author: dung-nt
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(255)

              - column:
                  name: createdat
                  type: DATETIME

              - column:
                  name: updatedat
                  type: DATETIME

              - column:
                  name: createdby
                  type: VARCHAR(255)

              - column:
                  name: updatedby
                  type: VARCHAR(255)

      rollback:
        - dropTable:
            tableName: course
